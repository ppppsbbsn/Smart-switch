<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 45%
        }

        canvas {
            position: absolute;
        }

        #container {
            display: flex;
            justify-content: center;
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <canvas id="canvas"></canvas>
    <div id="container">
        <video id="video" height="650" width="550" autoplay></video>
        <div class="div"
            style="display: flex; height: 50vh; width: 50vw; justify-content: center; align-items: center;">

            <button id="btn" style="background-color: red; color: white; border-radius: 5%; height: 5rem;">Switched
                Off</button>
        </div>
    </div>

    <script src="./face-api.min.js"></script>
    <script  src="./scripts.js"></script>
</body>

</html>
